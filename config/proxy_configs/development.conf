# Development Proxy Configuration
# Optimized for local development with minimal caching

[proxy]
listen_port = 8080
enable_ssl = false
ssl_cert_path = 
ssl_key_path = 
worker_threads = 2
max_connections = 100
keepalive_timeout = 30
upstream_connect_timeout = 10
upstream_read_timeout = 120
enable_logging = true
max_cache_size = 10485760  # 10MB in bytes

# API - No caching for easier debugging
[route.api]
path_prefix = /api
enable_cache = false
cache_ttl_seconds = 0
balance_method = round_robin
upstreams = localhost:9001:1

# Account service
[route.account]
path_prefix = /account
enable_cache = false
cache_ttl_seconds = 0
balance_method = round_robin
upstreams = localhost:9002:1

# Main web UI - Minimal caching for hot-reload
[route.frontend]
path_prefix = /
enable_cache = true
cache_ttl_seconds = 5  # Only 5 seconds for development
balance_method = round_robin
upstreams = localhost:9003:1
